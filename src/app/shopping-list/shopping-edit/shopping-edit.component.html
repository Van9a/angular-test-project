<form action="" class="shopping-edit">
  <div class="shopping-edit__title"> Add new ingredients</div>
  <div class="shopping-edit__field-container">
    <label for="name" class="shopping-edit__field-label">Name</label>
    <input type="text" id="name" class="shopping-edit__field" #nameInput>
  </div>
  <div class="shopping-edit__field-container">
    <label for="amount" class="shopping-edit__field-label">Amount</label>
    <input type="number" id="amount" class="shopping-edit__field" #amountInput>
  </div>
  <div class="shopping-edit__btn-group">
    <button type="submit" class="shopping-edit__btn shopping-edit__btn--add" (click)="onAddItem()">Add</button>
    <button type="button" class="shopping-edit__btn shopping-edit__btn--delete">Delete item</button>
    <button type="button" class="shopping-edit__btn shopping-edit__btn--clear">Clear</button>
  </div>
</form>
