<div class="recipe-detail">
  <img
    [src]="recipe.imageSrc"
    alt=""
    class="recipe-detail__image">
  <h1 class="recipe-detail__title">{{recipe.name}}</h1>
  <div class="recipe-detail__btn-group">
    <a href="#" class="recipe-detail__btn">Add</a>
    <a href="#" class="recipe-detail__btn">Edit</a>
    <a href="#" class="recipe-detail__btn">Delete</a>
  </div>
  <div class="recipe-detail__description">{{recipe.description}}</div>
  <div class="recipe-detail__ingredient">Ingredient</div>
</div>
